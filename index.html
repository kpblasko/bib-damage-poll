
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bib Short Crash Damage Poll (Save Response)</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fefefe;
    }

    h1 {
      margin: 1.5em 0 1em;
      font-size: 1.8em;
    }

    svg {
      width: 100%;
      max-width: 1200px;
      height: auto;
    }

    .zone {
      fill: transparent;
      stroke: #00aa66;
      stroke-width: 2;
      cursor: pointer;
      transition: fill 0.2s ease;
    }

    .zone:hover {
      fill: rgba(204, 51, 51, 0.2);
    }

    .zone.active {
      fill: rgba(204, 51, 51, 0.4);
    }

    #save-btn {
      margin-top: 2em;
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: #00aa66;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    #save-btn:hover {
      background-color: #008a55;
    }

    #confirmation {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Where have your bib shorts been damaged in a crash? Select all that apply, then click "Save".</h1>

  <svg viewBox="0 0 1536 1024" xmlns="http://www.w3.org/2000/svg">
    <image href="bibdamage2.png" x="0" y="0" width="1536" height="1024" />
    <!-- Assume all path elements have been added here (omitted for brevity) -->
  </svg>

  <button id="save-btn">Save</button>

  <div id="confirmation">âœ… Response recorded!</div>

  <script>
    document.getElementById("save-btn").addEventListener("click", () => {
      const selectedZones = Array.from(document.querySelectorAll(".zone.active")).map(el => el.id);
      const formData = new URLSearchParams();
      formData.append("zones", selectedZones.join(","));

      fetch("https://script.google.com/macros/s/AKfycbxgh9PA92OVsj3air0PlQ_MWSDVdlDYF0W4DF4Eamk5pt6XMKSMjSIRWM8LDKkdg4ID/exec", {
        method: "POST",
        mode: "no-cors",
        body: formData
      });

      const confirmation = document.getElementById("confirmation");
      confirmation.style.display = "block";

      setTimeout(() => {
        confirmation.style.display = "none";
      }, 4000);
    });
  </script>

</body>
</html>
