    .zone {

    }

      fill-opacity: 0.4;
    }

    .zone:not(.active) {
      fill-opacity: 0;  /* ‚úÖ Force opacity reset */

    .zone:focus,
    .zone:active {
    outline: none;
    fill-opacity: 0;
    }

      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: rgba(0,0,0,0);

      margin-top: 2em;
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: #00aa66;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    #save-btn:hover {
      background-color: #008a55;
    }

    .popup {
  display: none;
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 24px;
  border-radius: 6px;

  font-size: 16px;
  z-index: 1000;
}

#confirmation {

  color: white;
}

#already-recorded {
  background: #cc3333;
  color: white;
}

 #limit-reached {
 background: #cc3333;
 color: white;
 }
    
    .popup.show {
  display: block;
  opacity: 1;
  pointer-events: auto;
}

<div style="margin-top: 1.5em;">
  <input
    id="comment-box"
    type="text"
    maxlength="1000"
    placeholder="Optional: enter any additional comments or clarification"
    style="width: 80%; max-width: 600px; padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 5px;"
  />
</div>

  
<button id="clear-btn" style="margin-right: 12px;">Clear</button>
<button id="save-btn">Save</button>

<div id="confirmation" class="popup">‚úÖ Response recorded!</div>
<div id="already-recorded" class="popup">‚ö†Ô∏è Response already recorded!</div>
<div id="limit-reached" class="popup">‚ö†Ô∏è Maximum submissions recorded</div>
  
<script>
  let userIP = "";

   fetch("https://api.ipify.org?format=json")
     .then(res => res.json())
     .then(data => {
       userIP = data.ip;
       console.log("Fetched IP:", userIP); // optional debug
     });
  
  // Save button functionality
  let hasSubmitted = false;

  document.getElementById("save-btn").addEventListener("click", () => {
    if (hasSubmitted) {
    // üü• Show red warning popup
    console.log("Already submitted ‚Äî showing warning popup");

// Send duplicate log to spreadsheet
    const formData = new URLSearchParams();
    formData.append("zones", "Duplicate Submission Attempted");
    formData.append("ip", userIP);
      
    fetch("https://script.google.com/macros/s/AKfycbzNSMpMrNYHPcfExevG0IIJN2CDOuyBD3jM6X6F6iwbcih64L2Uj65397LKnD2INpJy/exec", {
        method: "POST",
        mode: "no-cors",
        body: formData
      });
      
    const already = document.getElementById("already-recorded");
    already.style.display = "block";
    setTimeout(() => {
      already.style.display = "none";
    }, 4000);
    return;
  }
    
    const selectedZones = Array.from(document.querySelectorAll(".zone.active")).map(el => el.id);
    const formData = new URLSearchParams();
    formData.append("zones", selectedZones.join(","));
    formData.append("ip", userIP);

     const comment = document.getElementById("comment-box").value.trim();
      if (comment.length > 0) {
        console.log("Submitting comment:", comment);
        formData.append("comment", comment);
      }
      else {
          console.log("No Comment:", comment);
      }
    
    fetch("https://script.google.com/macros/s/AKfycbzNSMpMrNYHPcfExevG0IIJN2CDOuyBD3jM6X6F6iwbcih64L2Uj65397LKnD2INpJy/exec", {
  method: "POST",
  mode: "cors",
  headers: { "Accept": "text/plain" },
  body: formData
})
.then(response => response.text())
.then(text => {
  console.log("Server response:", text); // ‚úÖ Debugging
  if (text.trim() === "LIMIT_REACHED") {
    const limitPopup = document.getElementById("limit-reached");
    limitPopup.classList.add("show");
    setTimeout(() => limitPopup.classList.remove("show"), 4000);
    return;
  }

  const confirmation = document.getElementById("confirmation");
  confirmation.style.display = "block";
  setTimeout(() => {
    confirmation.style.display = "none";
  }, 4000);

  hasSubmitted = true;
  document.getElementById("save-btn").style.opacity = "0.6";
  });
});

  // ‚úÖ Clear button functionality
  document.getElementById("clear-btn").addEventListener("click", () => {
    document.querySelectorAll(".zone.active").forEach(el => el.classList.remove("active"));
    hasSubmitted = false;
    document.getElementById("save-btn").style.opacity = "1";
    document.getElementById("comment-box").value = "";

  });
</script>
